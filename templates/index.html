<!DOCTYPE html>
<html>
<head>
    <title>Multi-language OCR</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 30px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .options {
            text-align: left;
            margin-bottom: 20px;
        }

        .options label {
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f0f0f0;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-left: 5px solid #007BFF;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
        }

        img.preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
        }

        small {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multi-language OCR Extractor</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>

            <div class="options">
                <strong>Choose OCR method:</strong><br>
                <label>
                    <input type="radio" name="method" value="tesseract"
                        {% if request.form.get('method', 'tesseract') == 'tesseract' %}checked{% endif %}>
                    Tesseract Only
                </label>
                <label>
                    <input type="radio" name="method" value="openai"
                        {% if request.form.get('method') == 'openai' %}checked{% endif %}>
                    Tesseract + OpenAI Cleanup <small>(English text only)</small>
                </label>
            </div>

            <button type="submit">Extract Text</button>
        </form>

        {% if image %}
            <h3>Uploaded Image Preview:</h3>
            <img class="preview" src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Uploaded Image">
        {% endif %}

        {% if text %}
            <h3>Extracted Text:</h3>
            <pre>{{ text }}</pre>
        {% endif %}
    </div>
</body>
</html>
